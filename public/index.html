<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ncamp-vuejs-workshop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ncamp-vuejs-workshop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      
      <label>Disabling example:</label>
      <div>
        <input :disabled="disableMe" />
        <div>
          <button 
            @click="toggleInputDisabled"
            type="button">Toggle enable/disable</button>
        </div>
      </div>

      <br>

      <label>Hiding example:</label>
      <div>
        <button
          type="button"
          @click="toggleShowHide">Toggle show/hide element</button>
        <div v-if="visible">
          <strong>I am visible!!</strong>
        </div>
      </div>

    </div>
    <script src="./bundle.js"></script>
    </body>
</html>

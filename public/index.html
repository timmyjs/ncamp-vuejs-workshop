<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ncamp-vuejs-workshop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ncamp-vuejs-workshop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      
      <div v-if="state === ''">
        <label>Please enter your name</label>
        <div>
          <input type="text" v-model="userName"/>
        </div>
        <button @click="logIn">Log In</button>
      </div>

      <div v-if="state === 'loggedIn'">
        <div>Hello {{userName}}!</div>
        <div>Please register your topics: </div>
        <ul>
          <li v-for="topic in topics">
            <div>{{topic.title}}</div>
            <div>
              <button
                @click="editTopic(topic)">Update</button>
              <button
                @click="removeTopic(topic.id)">Delete</button>
            </div>
          </li>
        </ul>

        <div>
          <div>Input your topic: </div>
          <div>
            <input v-model="newTopicName"/>
          </div>
          <button @click="addTopic(newTopicName)">Add topic</button>
        </div>
      </div>

      <div v-if="state === 'editing'">
          <div>Please edit your topic: </div>
          <input v-model="topicEditing.title"/>
          <div>
            <button
              @click="updateTopic(topicEditing)">Update</button>
          </div>
        </div>

    </div>
    <script src="./bundle.js"></script>
    </body>
</html>

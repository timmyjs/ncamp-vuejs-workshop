<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ncamp-vuejs-workshop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ncamp-vuejs-workshop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <ul>
          <li
            v-for="item in items">{{item.text}}</li>
        </ul>
        <div><strong>Add item</strong></div>
        <input type="text" v-model="newItemText" />
        <button @click="() => addToArray(newItemText)">Add</button>
    </div>
    <script src="./bundle.js"></script>
    </body>
</html>
